on:
  push:
jobs:
  amber-spec:
  
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Update & install sqlite3
        run: apt update && apt install -y libsqlite3-dev redis

      - name: Download source
        uses: actions/checkout@v3

      - name: Install shards
        run: shards install

      - name: Check redis availability
        run: redis-cli -h localhost ping

      - name: Run tests
        run: bin/amber_spec
